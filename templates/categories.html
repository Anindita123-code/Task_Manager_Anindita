{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align text-shadow">Manage Categories</h3>
    
    <div class="row">
        <div class="col s12 center">
            <a href="{{ url_for('add_category') }}" class="btn-large red lighten-1">Add New<i class="fas fa-plus-square right"></i></a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
        <div class="col s12 m3">
            <div class="card blue-grey darken-1">
                <div class="card-content center white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small light-blue lighen-1">Edit</a>
                    <a href="#" class="btn-small green accent-4">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
