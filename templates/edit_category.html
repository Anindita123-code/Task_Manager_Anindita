{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align text-shadow">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" minlength="5" maxlength="20" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        
        <div class="row">
             <div class="input-field col s12 center-align">
                 <a href="{{ url_for('show_categories')}}" class="btn-large red lighten-2">Cancel</a>
                 <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                     Edit Category <i class="fas fa-edit"></i>
                 </button>
             </div>
        </div>
    </form>
  </div>
{% endblock %}
